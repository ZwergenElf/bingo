events {}
http {
    root /usr/share/nginx/html/bingo;
    include       mime.types;
    default_type  application/octet-stream;
    server {
        listen 8080;
        location / {
            include       mime.types;
            try_files $uri $uri/ /index.html;
            index index.html;
        }
        server_name localhost:8080;
    }
}